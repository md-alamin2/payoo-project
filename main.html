<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
  </head>
  <body class="bg-slate-700">
    <section class="max-w-md min-h-screen mx-auto bg-white py-6">
      <header class="w-11/12 mx-auto">
        <nav class="flex justify-between items-center">
          <div class="flex items-center gap-2">
            <img class="w-14" src="assets/Group.png" alt="" />
            <div>
              <h3 class="text-black text-3xl font-bold">
                $ <span id="main-balance">00100</span>
              </h3>
              <p>Available Balance</p>
            </div>
          </div>

          <button id="logout-btn" class="btn bg-transparent">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-logout"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
              />
              <path d="M9 12h12l-3 -3" />
              <path d="M18 15l3 -3" />
            </svg>
            Log out
          </button>
        </nav>

        <section class="mt-6">
          <h2 class="text-black text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h2>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </section>
      </header>

      <main class="w-11/12 mx-auto mt-6">
        <!-- card container -->
        <div class="grid grid-cols-3 gap-4">
          <!-- card1 -->
          <div
            id="card-1"
            class="border border-gray-300 py-5 px-3 md:px-5 rounded-xl hover:bg-blue-500 cursor-pointer"
          >
            <img class="mx-auto" src="assets/wallet1.png" alt="" />
            <p class="text-black text-sm md:text-base mt-2 text-center">
              Add money
            </p>
          </div>
          <!-- card2 -->
          <div
            id="card-2"
            class="border border-gray-300 py-5 px-3 md:px-5 rounded-xl hover:bg-blue-500 cursor-pointer"
          >
            <img class="mx-auto" src="assets/send 1.png" alt="" />
            <p class="text-black text-sm md:text-base mt-2 text-center">
              Cashout
            </p>
          </div>
          <!-- card3 -->
          <div
            id="card-3"
            class="border border-gray-300 py-5 px-1 rounded-xl hover:bg-blue-500 cursor-pointer"
          >
            <img class="mx-auto" src="assets/money1.png" alt="" />
            <p class="text-black text-sm md:text-base mt-2 text-center">
              Transfer Money
            </p>
          </div>
          <!-- card4 -->
          <div
            id="card-4"
            class="border border-gray-300 py-5 px-3 md:px-5 rounded-xl hover:bg-blue-500 cursor-pointer"
          >
            <img class="mx-auto" src="assets/bonus1.png" alt="" />
            <p class="text-black text-sm md:text-base mt-2 text-center">
              Get Bonus
            </p>
          </div>
          <!-- card5 -->
          <div
            id="card-5"
            class="border border-gray-300 py-5 px-3 md:px-5 rounded-xl hover:bg-blue-500 cursor-pointer"
          >
            <img class="mx-auto" src="assets/purse1.png" alt="" />
            <p class="text-black text-sm md:text-base mt-2 text-center">
              Pay Bill
            </p>
          </div>
          <!-- card1 -->
          <div
            id="card-6"
            class="border border-gray-300 py-5 px-3 md:px-5 rounded-xl hover:bg-blue-500 cursor-pointer"
          >
            <img class="mx-auto" src="assets/transaction1.png" alt="" />
            <p class="text-black text-sm md:text-base mt-2 text-center">
              Transactions
            </p>
          </div>
        </div>

        <!-- add money section -->
        <section id="add-money-section" class="mt-4 hidden">
          <h2 class="text-2xl font-bold text-blue-500">Add Money</h2>
          <!-- add money form -->
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <span class="label-text">Select Bank</span>
                    <select
                      id="select-bank"
                      class="select select-bordered w-full max-w-xs"
                      required
                    >
                      <option value="" disabled selected>
                        Select your bank
                      </option>
                      <option value="Nagad">Nagad</option>
                      <option value="Rocket">Rocket</option>
                      <option value="Bkash">Bkash</option>
                    </select>
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Account number</span>
                    </label>
                    <input
                      id="account-num"
                      type="number"
                      placeholder="11 dig number"
                      class="input input-bordered appearance-none"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Your Amount</span>
                    </label>
                    <input
                      id="amount"
                      type="text"
                      placeholder="Type your amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input
                      id="account-pin"
                      type="text"
                      placeholder="Type your PIN"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-money-btn" class="btn hover:bg-blue-700">
                      Add money
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>

        <!-- cash out section -->
        <section id="cash-out-section" class="mt-4 hidden">
          <h2 class="text-2xl font-bold text-blue-500">Cash out</h2>
          <!-- cash out form -->
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Agent number</span>
                    </label>
                    <input
                      id="agent-num"
                      type="number"
                      placeholder="11 dig number"
                      class="input input-bordered appearance-none"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Cash out amount</span>
                    </label>
                    <input
                      id="cash-out-amount"
                      type="text"
                      placeholder="Type your amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input
                      id="cash-out-pin"
                      type="text"
                      placeholder="Type your PIN"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button id="cash-out-btn" class="btn hover:bg-blue-700">
                      Cash out
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>

        <!-- transaction history section -->
        <section id="transaction-history-section" class="mt-4">
          <h2 class="text-2xl font-bold text-blue-500">Transaction history</h2>
        </section>
      </main>
    </section>

    <script src="js/logout.js"></script>
    <script src="js/utiliti.js"></script>
    <script src="js/add_money.js"></script>
    <script src="js/toggole.js"></script>
    <script src="js/cash_out.js"></script>
    <script src="js/transation_history.js"></script>
  </body>
</html>
