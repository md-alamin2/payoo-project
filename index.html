<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo</title>
  </head>
  <body class="bg-slate-700">
    <section class="max-w-md min-h-screen mx-auto bg-slate-50 space-y-3">
        <header class="w-11/12 mx-auto">
            <nav class="flex justify-center items-center ">
                <div class="relative flex justify-center items-center w-11/12 mb-4 mt-44">
                    <img class="absolute w-fit" src="assets/bg.png" alt="">
                    <img class="w-fit" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login from -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Account Number</span>
                    </label>
                    <input id="account-number" placeholder="Type your number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input id="account-pin" type="text" placeholder="Type your PIN" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
